<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Number Guessing Game</h1>
  <div class="container">
    <label for="guessField">Enter a number between 1 and 100:</label>
    <input type="number" id="guessField">
    <button id="subt">Submit Guess</button>
    <p class="lastResult">Chances remaining: <span class="remaining">7</span></p>
    <p class="lowOrHi"></p>
    <div class="guesses">
      Previous guesses:
    </div>
    <div class="resultParas"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
